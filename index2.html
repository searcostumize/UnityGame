<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <title>Unity Dino Sim Game</title>
    <style>
      body { margin: 0; background: #000; }
      #unityContainer { width: 960px; height: 600px; margin: auto; display: block; }
    </style>
  </head>
  <body>
    <div id="unityContainer"></div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Unity_Dino_Sim_Game.loader.js";
      var config = {
        dataUrl: buildUrl + "/Unity_Dino_Sim_Game.data",
        frameworkUrl: buildUrl + "/Unity_Dino_Sim_Game.framework.js",
        codeUrl: buildUrl + "/Unity_Dino_Sim_Game.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Unity Dino Sim Game",
        productVersion: "1.0"
      };
      var container = document.getElementById("unityContainer");
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = function() {
        createUnityInstance(container, config, function(progress) {
          // Je kunt hier de laadvorderingspercentages loggen of tonen
          console.log("Laden: " + (progress * 100) + "%");
        }).then(function(unityInstance) {
          console.log("Unity instance geladen");
        }).catch(function(message) {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
